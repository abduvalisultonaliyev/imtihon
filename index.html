<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" id="check" />
        <nav class="navbar">
          <nav class="nav_title">
            <img src="./img/monite.png" alt="" />
          </nav>
          <nav class="nav_link">
            <a href="#">Home</a>
            <a href="#">Category</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </nav>
          <nav class="nav_btn">
            <div class="add">    
                <i class="fa-solid fa-magnifying-glass"></i
                ><input placeholder="Search something here!" type="text" />
            </div>
            <button>Join the community</button>
          </nav>
          <nav class="nav_eng">
            <select>
              <option value="Eng">Eng</option>
            </select>
            <label class="open" for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
          </nav>
        </nav>
      </div>
    </header>
    <section class="showcase">
        <div class="container">
            <div class="showcase_tt">
                <div class="showcase_left">
                    <h1>One more friend</h1>
                    <h3>Thousands more fun!</h3>
                    <p>Having a pet means you have more joy, a new friend, a  happy person who will always be with you to have fun. We have 200+  different pets that can meet your needs!</p>
                    <div>
                        <button>View Intro <i class="fa-regular fa-circle-play"></i></button>
                        <button>Explore Now</button>
                    </div>
                </div>
                <div class="showcase_right">
                    <img src="./img/yaloqi.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="cards">
        <div class="container">
            <div class="card_title">
                <div class="card_l">
                    <p>Whats new?</p>
                    <h1>Take a look at some of our pets</h1>
                </div>
                <div class="card_r">
                    <button>View more <i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
            <div class="card">
                <div class="card_bg">

                </div>
            </div>
        </div>
    </section>
  </body>
</html>
